<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Here the name are joining together!
    </p>
     
    <button onclick="myfunction()">Try it</button>
    
    <p id="demo"></p>

    <script>
        function  myfunction()
      { var str = ["Hal chal sahi hai"];
        var srt = ["padhai kaisi chal rahi hai"];
        var rse = str.fromCharCode(srt);
        document.getElementById('demo').innerHTML = rse;}

    </script>
</body>
</html>
